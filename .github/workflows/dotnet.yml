# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Deploy Backend

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish --no-self-contained -o publish/ -c Release
    - name: Stop Backend
      run: sudo systemctl stop SofcsStats.service
    - name: Remove old Backend files
      run: sudo rm -rf /src/backend/*
    - name: Deploy files
      run: sudo mv publish/* /src/backend/
    - name: Start Backend
      run: sudo systemctl start SofcsStats.service
